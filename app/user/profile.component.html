<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form (ngSubmit)="saveProfile(profileForm.value)" [formGroup]="profileForm" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': !validate('firstName') }">
        <label for="firstName">First Name:</label>
        <em *ngIf="!validate('firstName') && profileForm.controls.firstName.errors.required">
          Required
        </em>
        <em *ngIf="!validate('firstName') && profileForm.controls.firstName.errors.pattern">
          Must start with a letter
          </em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': !validate('lastName') }">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validate('lastName') && profileForm.controls.lastName.errors.required">
          Required
        </em>
        <em *ngIf="!validate('lastName') && profileForm.controls.lastName.errors.pattern">
          Must start with a letter
          </em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
