<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid &&
       (loginForm.controls.userName?.touched || mouseoverlogin)"
       >Required</em>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && 
      (loginForm.controls.password?.touched || mouseoverlogin)">Required</em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..."
        required />
    </div>
    <span (mouseenter)="mouseoverlogin=true" (mouseleave)="mouseoverlogin=false">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button (click)="cancelClick()" type="button" class="btn btn-default">Cancel</button>
  </form>
  <br/>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid login info</div>
</div>
